<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript GW Course</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main id="mainDiv">
        <h1 class="convertTitle">Go ahead! Enter a value!</h1>
        <input type="text" id="valueInput" placeholder="Enter Temperature">
        <div class="btn btn-group">
            <button type="button" class='btn btn-default' id="changeToFahrenheit">Convert to Fahrenheit</button>
            <button type="button" class='btn btn-default' id="changeToCelcius">Convert to Celcius</button>
        </div>

        <h3 id="valueOutput"></h3>

     </main>
        
     <script src="js/bootstrap.min.js"></script>
     <script src="js/main.js"></script>                    

</body>
</html>
